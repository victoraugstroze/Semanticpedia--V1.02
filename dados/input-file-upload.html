<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type=file</title>
	</head>
	<body>
		<h1>Elemento <code>input type=file</code></h1>
		<p>
		<input type="file">
		</p>
		<h2>Com label </h2>
		<p><label>Nome> <input type="file"></label></p>
		<h2>Com label +  required</h2>
		<p><label>Nome <input type="file" required></label></p>
		<h2>com label +  readonly</h2>
		<p><label>Nome <input type="file" readonly></label></p>
		<h2>Com label + disabled</h2>
		<p><label>Nome <input type="file" disabled></label></p>


		<h2>Código</h2>
		<p>&lt;label>Nome &lt;input type="file">&lt;/label></p>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#file-upload-state-(type=file)">Elemento input type=file no HTML5 </a></p>
	</body>
</html>
