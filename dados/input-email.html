<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type=email</title>
	</head>
	<body>
		<h1>Elemento <code>input type=email</code></h1>
		<p>
		<input type="email">
		</p>
		<h2>Com label </h2>
		<p><label>>Cadastre-se <input type="email"></label></p>
		<h2>Com label + placeholder</h2>
		<p><label>Cadastre-se<input type="email" placeholder="you@email.com"></label></p>
		<h2>Com label + placeholder + required</h2>
		<p><label>Cadastre-se <input type="email" placeholder="you@email.com" required></label></p>
		<h2>Com label + placeholder + readonly</h2>
		<p><label>Cadastre-se <input type="email" placeholder="you@email.com" readonly></label></p>
		<h2>with label + placeholder + disabled</h2>
		<p><label>Cadastre-se <input type="email" placeholder="you@email.com" disabled></label></p>


		<h2>Código</h2>
		<p>&lt;label>Cadastre-se &lt;input type="email">&lt;/label></p>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#e-mail-state-(type=email)">Elemento input type=email no HTML5</a></p>
	</body>
</html>
