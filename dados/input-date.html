<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type date</title>
	</head>
	<body>
		<h1>Elemento <code>input type=date</code></h1>
		<p>
		<input type="date">
		</p>
		<h2>Com label </h2>
		<p>
		<label>Data de nascimento
			<input type="date"></label></p>

		<h2>Com label + required</h2>
		<p><label>Data de nascimento <input type="date"  required></label></p>
		<h2>Com label +  readonly</h2>
		<p><label>date of birth <input type="date" readonly></label></p>
		<h2>Com label  + disabled</h2>
		<p><label>Data de nascimento <input type="date"  disabled></label></p>
		<p>

		</p>

		<h2>Código</h2>
		<p>&lt;label>Data de nascimento &lt;input type="date">&lt;/label></p>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#date-state-(type=date)">Elemento input type=date no HTML5</a></p>
	</body>
</html>
