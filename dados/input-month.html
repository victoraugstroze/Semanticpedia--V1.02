<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type month</title>
	</head>
	<body>
		<h1>Elemento <code>input type=month</code></h1>
		<p>
		<input type="month">
		</p>
		<h2>Com label </h2>
		<p>
		<label>Mês de aniversário
			<input type="month"></label></p>

		<h2>Com label + required</h2>
		<p><label>Mês de aniversário <input type="month"  required></label></p>
		<h2>Com label +  readonly</h2>
		<p><label>Mês de aniversário <input type="month" readonly></label></p>
		<h2>Com label  + disabled</h2>
		<p><label>Mês de aniversário <input type="month"  disabled></label></p>
		<p>

		</p>

		<h2>Código</h2>
		<p>&lt;label>month of birth &lt;input type="month">&lt;/label></p>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#date-state-(type=month)">Elemento input type=month no HTML5</a></p>
	</body>
</html>
