<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type date</title>
	</head>
	<body>
		<h1>Elemento <code>input type=date</code></h1>
		<p>
		<input type="date">
		</p>
		<h2>Com label </h2>
		<p>
		<label>Data de nascimento
			<input type="date"></label></p>
		<h2>Com label + placeholder</h2>
		<p><label>Data de nascimento <input type="date" placeholder="Primeiro nome"></label></p>
		<h2>Com label + placeholder + required</h2>
		<p><label>Data de nascimento<input type="date" placeholder="Primeiro nome" required></label></p>
		<h2>with label + placeholder + readonly</h2>
		<p><label>Data de nascimento<input type="date" placeholder="Primeiro nome" readonly></label></p>
		<h2>Com label + placeholder + disabled</h2>
		<p><label>Data de nascimento<input type="date" placeholder="Primeiro nome" disabled></label></p>
		<p>

		</p>

		<h2>Código</h2>
		<p>&lt;label>Data de nascimento&lt;input type="date">&lt;/label></p>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#date-state-(type=date)">Elemento input type=date no HTML5</a></p>
	</body>
</html>
