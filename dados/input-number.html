<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type=number</title>
	</head>
	<body>
		<h1>Elemento <code>input type=number</code></h1>
		<p>
		<input type="number">
		</p>
		<h2>Com label </h2>
		<p>
		<label>Quantidade
			<input type="number"></label></p>
		<h2>Com label + placeholder</h2>
		<p>
		<label>Quantidade
			<input type="number" placeholder="pick a number"></label></p>
		<h2>Com label +  required</h2>
		<p>
		<label>Quantidade
			<input type="number" required></label></p>
		<h2>Com label +  readonly</h2>
		<p>
		<label>Quantidade
			<input type="number" readonly></label></p>
		<h2>Com label + disabled</h2>
		<p>
		<label>Quantidade
			<input type="number" disabled></label></p>


		<h2>Código</h2>
		<p>&lt;label>quantidade &lt;input type="number">&lt;/label></p>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#number-state-(type=number)">Elemento input type=number no HTML5</a>
</p>
	</body>
</html>
