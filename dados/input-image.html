<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Elemento input type=image</title>
	</head>
	<body>
		<h1>Elemento <code>input type=image</code></h1>
		<p>
		<input name="" type="image" src="../images/button.gif">
		</p>
		<h2>Com alt=search</h2>
		<p><input type="image" src="../images/button.gif" alt="search" onclick="alert('pressed');"></p>
		<h2>disabled</h2>
		<p><input type="image" src="../images/button.gif" alt="search" onclick="alert('pressed');" disabled></p>


		<h2>Código</h2>
		<p>&lt;input type="image" src="../images/button.gif" alt="search" onclick="alert('pressed');"></p>

		<h2>Fonte de referência</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#image-button-state-(type=image)">Elemento input type=image no HTML5</a></p>
	</body>
</html>
